<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez nos modèles web modernes créés avec TailwindCSS, React & Next.js. Design innovant pour booster votre présence en ligne.">
    <meta name="keywords" content="TailwindCSS, React, Next.js, modèles de sites web, design moderne, site web responsive, tutoriels web, astuces design, personnalisation web">
    <meta name="author" content="CSSéducteur">
    <link rel="icon" href="img/icon.svg" type="image/svg+xml">
    <title>Modèles de sites modernes avec TailwindCSS, React & Next.js</title>
    
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Balisage de schéma en JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "name": "Modèles de sites modernes avec TailwindCSS, React & Next.js",
      "description": "Découvrez nos modèles web modernes créés avec TailwindCSS, React & Next.js. Design innovant pour booster votre présence en ligne.",
      "url": "https://www.votre-site.com"
    }
    </script>
  </head>
  <body>
    <!-- Navigation principale -->
    <nav id="main-nav">
      <!-- Contenu de la barre de navigation -->
    </nav>

    <header>
      <nav id="main-nav" aria-label="Navigation principale">
        <!-- Contenu de la navigation principale -->
      </nav>
    </header>

    <main class="container">
      <section id="templates-container">
        <!-- Contenu des modèles de sites -->
      </section>
    </main>

    <footer id="main-footer">
      <!-- Contenu du pied de page -->
    </footer>

    <noscript>
      <div class="no-js-message">
        <h1>JavaScript est désactivé dans votre navigateur. Pour profiter pleinement de notre site et d'un meilleur référencement, merci d'activer JavaScript.</h1>
      </div>
    </noscript>

    <!-- Scripts JavaScript -->
    <script src="js/navbar.js" defer></script>
    <script src="js/hero.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/template.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
